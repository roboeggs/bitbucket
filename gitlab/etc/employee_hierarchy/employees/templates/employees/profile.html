{% extends 'base.html' %}

{% block content %}
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data" action="{% url 'edit_profile' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
